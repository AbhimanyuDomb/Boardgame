name: CICD By DevOps Shack

on:
  push:
    branches: ["main"]
  pull_request:

jobs:
  build:
    runs-on: self-hosted
    steps:
      - uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'
          cache: maven

      - name: Install Maven (Ubuntu)
        run: |
          sudo apt-get update
          sudo apt-get install -y maven
          mvn -v

      - name: Build with Maven
        run: mvn -B package

      - name: Upload JAR
        uses: actions/upload-artifact@v4
        with:
          name: my-artifact
          path: target/*.jar

      # --- Trivy FS scan ---
      - name: Install Trivy
        run: |
          curl -sfL https://raw.githubusercontent.com/aquasecurity/trivy/main/contrib/install.sh \
          | sudo sh -s -- -b /usr/local/bin

      - name: Trivy FS Scan
        run: trivy fs --format table -o trivy-fs-report.html .

      - name: Upload Trivy FS report
        uses: actions/upload-artifact@v4
        with:
          name: trivy-fs-report
          path: trivy-fs-report.html

     
     # --- Docker install (self-hosted Ubuntu) ---
      - name: Install Docker Engine
        run: |
          set -e
          sudo apt-get update
          sudo apt-get install -y ca-certificates curl gnupg
          sudo install -m 0755 -d /etc/apt/keyrings
          curl -fsSL https://download.docker.com/linux/ubuntu/gpg | sudo gpg --dearmor -o /etc/apt/keyrings/docker.gpg
          echo \
            "deb [arch=$(dpkg --print-architecture) signed-by=/etc/apt/keyrings/docker.gpg] https://download.docker.com/linux/ubuntu \
            $(. /etc/os-release && echo "$VERSION_CODENAME") stable" | \
            sudo tee /etc/apt/sources.list.d/docker.list > /dev/null
          sudo apt-get update
          sudo apt-get install -y docker-ce docker-ce-cli containerd.io docker-buildx-plugin docker-compose-plugin
          sudo systemctl enable --now docker
          sudo docker version

      # --- Docker build & scan ---
      - name: Build Docker Image
        run: sudo docker build -t maestrodomb/boardgame:latest .

      - name: Trivy Image Scan
        run: sudo trivy image --format table -o trivy-image-report.html maestrodomb/boardgame:latest

      - name: Upload Trivy Image report
        uses: actions/upload-artifact@v4
        with:
          name: trivy-image-report
          path: trivy-image-report.html

      - name: Login to Docker Hub
        run: echo "${{ secrets.DOCKERHUB_TOKEN }}" | sudo docker login -u "${{ secrets.DOCKERHUB_USERNAME }}" --password-stdin

      - name: Push Docker Image
        run: sudo docker push maestrodomb/boardgame:latest

      # --- Deploy ---
      - name: Kubectl Action
        uses: tale/kubectl-action@v1
        with:
          base64-kube-config: ${{ secrets.KUBE_CONFIG }}

      - name: Apply manifests
        run: |
          kubectl apply -f deployment-service.yaml -n webapps
          kubectl get svc -n webapps
